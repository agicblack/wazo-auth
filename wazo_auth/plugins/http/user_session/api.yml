    get:
      tags:
        - users
      security:
      - wazo_auth_token: []
      description: '**Required ACL**: `auth.users.{user_uuid}.sessions.read`'
      parameters:
      - $ref: '#/parameters/user_uuid'
      - $ref: '#/parameters/tenantuuid'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
