paths:
  /external/{auth_type}/config:
    get:
      description: '**Required ACL**: `auth.{auth_type}.external.read`'
      summary: Retrieves the client id and client secret of the given tenant
      tags:
        - external
      parameters:
        - $ref: '#/parameters/tenantuuid'
        - $ref: '#/parameters/auth_type'
    post:
      description: '**Required ACL**: `auth.{auth_type}.external.write`'
      summary: Add the given client_id and client_secret to the given auth_type of the given tenant
      tags:
        - external
      parameters:
        - $ref: '#/parameters/tenantuuid'
        - $ref: '#/parameters/auth_type'
        - in: body
          description: The client_id and client_secret for the given authentication type
          name: config
          required: true
          schema:
            - $ref: '#/definitions/ExternalConfig'
      responses:
        '201':
          description: Config created
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        '409':
          description: Duplicate config
          schema:
            $ref: '#/definitions/Error'

  /users/{user_uuid}/external:
    get:
      tags:
        - users
        - external
      security:
        - wazo_auth_token: []
      description: |
        **Required ACL**: `auth.users.{user_uuid}.external.read`

        This list should not contain any sensible information
      summary: 'Retrieves the list of the users external auth data'
      parameters:
      - $ref: '#/parameters/user_uuid'
      - $ref: '#/parameters/order'
      - $ref: '#/parameters/direction'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      - $ref: '#/parameters/search'
      responses:
        '200':
          description: 'The list of external auth data'
          schema:
            $ref: '#/definitions/ExternalAuthList'
definitions:
  ExternalAuthList:
    type: object
    properties:
      total:
        type: integer
      filtered:
        type: integer
        description: The number of items matching the searched term
      items:
        type: array
        items:
          $ref: '#/definitions/ExternalAuthResult'
        description: A paginated list of user external auth
  ExternalAuthResult:
    type: object
    properties:
      type:
        type: string
        description: The name of the auth type
      data:
        type: object
        description: A cleaned up copy of the user auth data without sensible information
  ExternalConfig:
    type: object
    properties:
      client_id:
        description: Client ID for the given authentication type
        type: string
        example: a-client-id
      client_secret:
        description: Client secret for the given authentication type
        type: string
        example: a-client-secret
    required:
      - client_id
      - client_secret
parameters:
  auth_type:
    name: auth_type
    in: path
    type: string
    description: External auth type name
    required: true
