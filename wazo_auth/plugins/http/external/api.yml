paths:
  /external/{auth_type}/config:
    get:
      description: '**Required ACL**: `auth.{auth_type}.external.read`'
      summary: Retrieve the client id and client secret
      tags:
        - external
      parameters:
        - $ref: '#/parameters/tenantuuid'
        - $ref: '#/parameters/auth_type'
      responses:
        '200':
          description: The requested config
          schema:
            $ref: '#/definitions/ExternalConfig'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/Error'
    delete:
      description: '**Required ACL**: `auth.{auth_type}.external.write`'
      summary: Delete the client id and client secret
      tags:
        - external
      parameters:
        - $ref: '#/parameters/tenantuuid'
        - $ref: '#/parameters/auth_type'
      responses:
        '204':
          description: Deletion confirmed
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/Error'
    post:
      description: '**Required ACL**: `auth.{auth_type}.external.write`'
      summary: Add the given client_id and client_secret to the given auth_type
      tags:
        - external
      parameters:
        - $ref: '#/parameters/tenantuuid'
        - $ref: '#/parameters/auth_type'
        - in: body
          description: The client_id and client_secret for the given authentication type
          name: config
          required: true
          schema:
            $ref: '#/definitions/ExternalConfig'
      responses:
        '201':
          description: Config created
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/Error'
        '409':
          description: Duplicate config
          schema:
            $ref: '#/definitions/Error'
    put:
      description: '**Required ACL**: `auth.{auth_type}.external.write`'
      summary: Update the given client_id and client_secret to the given auth_type
      tags:
        - external
      parameters:
        - $ref: '#/parameters/tenantuuid'
        - $ref: '#/parameters/auth_type'
        - in: body
          description: The client_id and client_secret for the given authentication type
          name: config
          required: true
          schema:
            $ref: '#/definitions/ExternalConfig'
      responses:
        '201':
          description: Config created
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/Error'

  /users/{user_uuid}/external:
    get:
      tags:
        - users
        - external
      security:
        - wazo_auth_token: []
      description: |
        **Required ACL**: `auth.users.{user_uuid}.external.read`

        This list should not contain any sensible information
      summary: 'Retrieves the list of the users external auth data'
      parameters:
      - $ref: '#/parameters/user_uuid'
      - $ref: '#/parameters/order'
      - $ref: '#/parameters/direction'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      - $ref: '#/parameters/search'
      responses:
        '200':
          description: 'The list of external auth data'
          schema:
            $ref: '#/definitions/ExternalAuthList'
definitions:
  ExternalConfig:
    type: object
    properties:
      client_id:
        description: Client ID for the given authentication type
        type: string
        example: a-client-id
      client_secret:
        description: Client secret for the given authentication type
        type: string
        example: a-client-secret
    required:
      - client_id
      - client_secret
parameters:
  auth_type:
    name: auth_type
    in: path
    type: string
    description: External auth type name
    required: true
