paths:
  /users/password/reset:
    get:
      summary: Reset the user password
      description: "This action will disable the current password for the user and send
      an email containing instructions to set a new password.

      The username or email address should be supplied as query string to find the user"
      operationId: reset_password
      tags:
        - users
      parameters:
        - name: username
          in: query
          type: string
          description: "The user's username"
        - name: email
          in: query
          type: string
          description: "The user's email address"
      responses:
        '204':
          description: A mail will be sent if the username or email were found
